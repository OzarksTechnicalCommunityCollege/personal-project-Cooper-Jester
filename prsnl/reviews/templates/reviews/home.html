<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Reviews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Games</h1>

  {% if games %}
    <ul>
      {% for game in games %}
        <li>
          <strong>{{ game.title }}</strong>
          {% if game.platform %} ({{ game.platform }}){% endif %}
          â€” {{ game.hours_played }} hrs
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No games yet. Add some in the admin.</p>
  {% endif %}
</body>
</html>
