{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Game Reviews{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'home' %}">Game Reviews</a></h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'game_create' %}">Add Game</a>
      <a href="{% url 'review_create' %}">Add Review</a>
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ now|date:"Y" }} Game Reviews</p>
  </footer>
</body>
</html>
